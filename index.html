<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento HTML con Estilos</title>
    <!-- Enlazar un archivo de hojas de estilo externo -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlazar un archivo de js externo -->
    <!--
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.js" integrity="sha512-7DgGWBKHddtgZ9Cgu8aGfJXvgcVv4SWSESomRtghob4k4orCBUTSRQ4s5SaC2Rz+OptMqNk0aHHsaUBk6fzIXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="graphScript.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!--
    El HTML constará con 3 cajas principales, una primera con los inputs de
    los datos del siMMMulador, una segunda caja con la gráfica de los
    parámetros que se estén generando y una tercera con los botones para
    generar el JSON
    -->
<main id="Grid"> <!--Section to apply grid-->
    <section class="InnerBox" id="Inputs"> <!--Inputs-->
        <!--
        La sección de los inputs constará de las siguientes cajas
        * Una primera con las variables a definir.
        * Una segunda indicando el tipo del adStock a utilizar para todas estas
        variables
        * Una tercera indicando los parámetros de adStock de cada una de las
        variables.
        * Una cuarta indicando los parámetros de saturacion de cada una de las
        variables
        * Una quinta indicando los parámetros de ciclicidad
        -->
        <!--*** *** *** Nombres variables *** *** ***-->
        <div class="Collapsable">
            <input class="hiddenToggle" id="toggleVariablesNames"type="checkbox">
            <header>
                <label for="toggleVariablesNames">Nombres de las variables</label>
            </header>
            <main id="VariablesNames">
                <div id="divInputVarNames">
                    <input type="text" placeholder="Variable name" id="inputVarNames" maxlength="25">
                    <button onclick="addRow()">Añadir</button>
                </div>
                <div id="variablesList">
                </div>
            </main>
        </div>
        <!--*** *** *** Rango Fechas *** *** ***-->
        <div class="Collapsable">
            <input class="hiddenToggle" id="toggleDateRange" type="checkbox">
            <header>
                <label for="toggleDateRange">Rango de fechas</label>
            </header>
            <main>
                <div class="keyValuePairs divInputDateRange">
                    <div class="keyValue rowInputRange">
                        <span>Fecha de Inicio:</span>
                        <input type="date">
                    </div>
                    <div class="keyValue rowInputRange">
                        <span>Fecha de Fin:</span>
                        <input type="date">
                    </div>
                </div>
                <div class="divInputDateFreq">
                    <div><span class="radioSpan">Frencuencia:</span></div>
                    <!---->
                    <input type="radio" name="Freq" value="daily" id="radioDaily">
                    <label for="radioDaily">Diario</label>
                    <!---->
                    <input type="radio" checked name="Freq" value="weekly" id="radioWeekly">
                    <label for="radioWeekly">Semanal</label>
                    <!---->
                    <input type="radio" name="Freq" value="monthly" id="radioMonthly">
                    <label for="radioMonthly">Mensual</label>
                </div>
            </main>
        </div>
        <!--*** *** *** Rangos Variables *** *** ***-->
        <div class="Collapsable">
            <input class="hiddenToggle" id="toggleVariablesRanges" type="checkbox">
            <header>
                <label for="toggleVariablesRanges">Rangos de variables</label>
            </header>
            <main id="varRanges">
                <!--
                <div class="variableParam divInputVariableRange" id="varRange_V1">
                    <div><span class="variableTitle">Variable 1</span></div>
                    <div class="keyValuePairs">
                        <div class="keyValue">
                            <span>Gasto mínimo:</span>
                            <input type="number" min="0">
                        </div>
                        <div class="keyValue">
                            <span>Gasto máximo:</span>
                            <input type="number" min="0">
                        </div>
                    </div>
                </div>
                -->
            </main>
        </div>
        <!--*** *** *** adStock *** *** ***-->
        <div class="Collapsable">
            <input class="hiddenToggle" id="toggleAdStockParams" type="checkbox">
            <header>
                <label for="toggleAdStockParams">Adstock</label>
            </header>
            <main id="adStock">
                <!--<div id="divInputAdStockType">-->
                <div><span class="radioSpan">Tipo de adstock:</span></div>
                <!---->
                <input type="radio" checked name="radioAdStock" value="geometric" id="radioGeometric">
                <label for="radioGeometric">Geometrico</label>
                <!---->
                <input type="radio" name="radioAdStock" value="weibull" id="radioWeibull">
                <label for="radioWeibull">Weibull</label>
                <!---->
                <div id="divInputWeibullType">
                    <div><span class="radioSpan">Weibull Distribution Function:</span></div>
                    <!---->
                    <input type="radio" checked name="radioDF" value="pdf" id="radioPDF">
                    <label for="radioPDF">Probability (PDF)</label>
                    <!---->
                    <input type="radio" name="radioDF" value="cdf" id="radioCDF">
                    <label for="radioCDF">Cumulative (CDF)</label>
                    <!---->
                </div>
                <!--</div>
                <div class="variableParam divInputAdStockParam" id="varAd_V1">
                    <div><span class="variableTitle">Variable 1</span></div>
                    <div class="keyValuePairs">
                        <div class="keyValue geometricParam">
                            <span>Theta:</span>
                            <input type="number" min="0" max="1" step="0.01" class="thetaParam">
                        </div>
                        <div class="keyValue weibullParam">
                            <span>Shape:</span>
                            <input type="number" min="0.0001" class="shapeParam">
                        </div>
                        <div class="keyValue weibullParam">
                            <span>Scale:</span>
                            <input type="number" min="0" max="1" step="0.01" class="scaleParam">
                        </div>
                    </div>
                </div>
                -->
            </main>
        </div>
        <!--*** *** *** Saturacion *** *** ***-->
        <div class="Collapsable">
            <input class="hiddenToggle" id="toggleSaturationParams" type="checkbox">
            <header>
                <label for="toggleSaturationParams">Saturacion</label>
            </header>
            <main id="saturation">
                <!--
                <div class="variableParam divInputSatParam" id="varSat_V1">
                    <div><span class="variableTitle">Variable 1</span></div>
                    <div class="keyValuePairs">
                        <div class="keyValue satParam">
                            <span>Alpha:</span>
                            <input type="number" class="alphaParam">
                        </div>
                        <div class="keyValue satParam">
                            <span>Gamma:</span>
                            <input type="number" min="0" max="1" step="0.01" class="gammaParam">
                        </div>
                    </div>
                </div>
                -->
            </main>
        </div>
        <!--*** *** *** Datos de campaña *** *** ***-->
        <div class="Collapsable">
            <input class="hiddenToggle" id="toggleFrequencyParams" type="checkbox">
            <header>
                <label for="toggleFrequencyParams">Frecuencia de campaña</label>
            </header>
            <main id="frequency">
                <!--
                <div class="variableParam divInputFreqParam" id="varFre_V1">
                    <div><span class="variableTitle">Variable 1</span></div>
                    <div class="keyValuePairs">
                        <div class="keyValue campParam">
                            <span>Frecuencia:</span>
                            <input type="number" class="freqParam">
                        </div>
                        <div class="keyValue campParam">
                            <span>Desfase:</span>
                            <input type="number" min="0" max="6.283" step="0.01" class="PhiParam">
                        </div>
                    </div>
                </div>
                -->
            </main>
        </div>
    </section>
    <section class="InnerBox" id="Graph"> <!--Gráfica-->
        <header>
            <h2>Gráfica de <span id="NombreGrafica">No seleccionado</span></h2>
        </header>
        <div id="canvasContainer">
            <canvas id="Grafica"></canvas>
        </div>
    </section>
    <section class="InnerBox" id="Generate"> <!--BotonesGenerar-->
        <div class="keyValuePairs">
            <div class="keyValue">
                <span>Semilla de aleatoriedad:</span>
                <input type="number" min="0">
            </div>
            <div class="keyValue">
                <span>Ruta:</span>
                <input type="text" placeholder="path to CSV">
            </div>
        </div>
        <button>Generar JSON</button>
    </section>
</main>

</body>
</html>
